<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>dailyDetailInfor</title>
        <link rel="stylesheet" href="../style/dailyDetailInforStyle.css" />
        <script>
            window.onload = () => {
                // location.search를 이용하여 queryString id 들고오기
                const queryString = location.search;
                const queryId = new URLSearchParams(queryString).get("id");

                const dailyArray = JSON.parse(
                    localStorage.getItem("dailyArray")
                );
                const mainElement = document.getElementsByTagName("main")[0];
                const articleElement = document.createElement("article");
                articleElement.innerHTML = `<div class="article-header">${dailyArray[queryId].title}</div>
                <div class="article-mood-container">
                    <div class="article-mood">
                        <img src="../${dailyArray[queryId].img}" alt="1" class="post-img" />
                        <div class="post-font-${dailyArray[queryId].moodEng}">${dailyArray[queryId].mood}</div>
                    </div>
                    <div class="post-font">${dailyArray[queryId].date} 작성</div>
                </div>
                <div>
                ${dailyArray[queryId].content}
                </div>
                <div class="post-update">
                    <a href="./dailyUpdate.html?id=${queryId}" class="update-button">수정</a>    
                </div>
                `;
                mainElement.appendChild(articleElement);
            };
        </script>
    </head>
    <body>
        <main>
            <header>
                <div class="header-text-container">
                    <div class="header-text">민지의 다이어리</div>
                </div>
            </header>
        </main>
    </body>
</html>
